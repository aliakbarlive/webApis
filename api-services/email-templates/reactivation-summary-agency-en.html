<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Termination Notice - Agency</title>
  </head>
  <body style="background: #fafafa">
    <table
      cellspacing="0"
      cellpadding="0"
      bgcolor="#ffffff"
      align="center"
      style="background-color: #ffffff; width: 600px"
    >
      <tr>
        <td align="left" style="margin: 0; padding: 30px 40px 10px 40px">
          <div style="text-align: center">
            <img
              class="adapt-img"
              src="https://agency.betterseller.com/bs-si-logo.png"
              alt="BetterSeller Logo"
              width="215"
            />
          </div>
          <p style="margin: 0; font-size: 14px; text-align: left">
            This is to inform you that the subscription for client
            {{client_name}} has just been reactivated.
          </p>
          <br />
          <p
            style="
              font-size: 14px;
              text-align: left;
              padding: 10px;
              border: 1px solid #ddd;
              background-color: #fafafa;
              line-height: 1.5;
            "
          >
            Company Name: {{client_name}}<br />
            Email: {{email}}<br />
          </p>
          <br />
          <p style="margin: 0; font-size: 14px; text-align: left">
            Please contact your TL if you have any concerns.

            <br /><br /><br /><br />Thanks,<br /><br />Seller Interactive
            Admin<br />
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
