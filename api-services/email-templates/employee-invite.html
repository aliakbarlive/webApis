<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
  </head>
  <body style="background: #fafafa">
    <table
      cellspacing="0"
      cellpadding="0"
      bgcolor="#ffffff"
      align="center"
      style="background-color: #ffffff; width: 600px"
    >
      <tr>
        <td align="left" style="margin: 0; padding: 30px 40px 10px 40px">
          <div style="text-align: center">
            <img
              class="adapt-img"
              src="https://agency.betterseller.com/bs-si-logo.png"
              alt="BetterSeller Logo"
              width="215"
            />
          </div>
          <p
            style="
              margin: 0;
              padding: 40px 0 10px 0;
              font-size: 14px;
              text-transform: capitalize;
              text-align: left;
            "
          >
            Hello {{name}},
          </p>
          <p
            style="
              margin: 0;
              padding-top: 20px;
              padding-bottom: 40px;
              font-size: 14px;
              text-align: left;
            "
          >
            You are receiving this email because you have been invited to the
            BetterSeller Agency App. Please click the link below to verify your
            email and complete your registration:
          </p>
        </td>
      </tr>
      <tr>
        <td align="center" style="margin: 0; padding: 20px 40px 30px 40px">
          <a
            href="{{inviteLink}}"
            class="es-button es-button-1"
            target="_blank"
            style="
              mso-style-priority: 100 !important;
              text-decoration: none;
              -webkit-text-size-adjust: none;
              -ms-text-size-adjust: none;
              mso-line-height-rule: exactly;
              color: #ffffff;
              font-size: 16px;
              border-style: solid;
              border-color: #f45551;
              border-width: 10px 30px;
              display: inline-block;
              background: #f45551;
              border-radius: 6px;
              font-family: arial, 'helvetica neue', helvetica, sans-serif;
              font-weight: normal;
              font-style: normal;
              line-height: 19px;
              width: auto;
              text-align: center;
            "
            >Register to BetterSeller App</a
          >
        </td>
      </tr>
    </table>
  </body>
</html>
