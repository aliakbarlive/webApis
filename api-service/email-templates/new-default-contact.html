<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>New Default Contact</title>
  </head>
  <body style="background: #fafafa">
    <table
      cellspacing="0"
      cellpadding="0"
      bgcolor="#ffffff"
      align="center"
      style="background-color: #ffffff; width: 600px"
    >
      <tr>
        <td align="left" style="margin: 0; padding: 30px 40px 10px 40px">
          <div style="text-align: center">
            <img
              class="adapt-img"
              src="https://agency.betterseller.com/bs-si-logo.png"
              alt="BetterSeller Logo"
              width="215"
            />
          </div>

          <p
            style="
              margin: 0;
              padding: 40px 0 10px 0;
              font-size: 14px;
              text-transform: capitalize;
              text-align: left;
            "
          >
            Hello {{firstName}},
          </p>
          <p
            style="
              margin: 0;
              padding-top: 20px;
              padding-bottom: 40px;
              font-size: 14px;
              text-align: left;
            "
          >
            You are now the new default contact of the client {{client}}
          </p>
          <p style="margin: 0; padding: 10px 20px 5px; background-color: #eee">
            Email: {{email}}
          </p>
          <p style="margin: 0; padding: 5px 20px 10px; background-color: #eee">
            Generated Password (you can change it on the website): {{password}}
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
